import:
  - '~/.config/alacritty/colorscheme.yml'

window:
  dimensions:
    columns: 90 
    lines: 25

  padding:
    x: 10
    y: 10

font:
  normal:
    family: 'JetBrains Mono'

  size: 12

cursor:
  style:
    shape: 'Beam'
    blinking: 'Always'

  unfocused_hollow: false

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
