format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$character
"""

[character]
success_symbol = '[::](bold green)'
error_symbol = '[::](bold red)'

[directory]
format = "[$read_only]($read_only_style)[$path]($style) "
style = "bold blue"
read_only = "🔐 "

[git_branch]
style = "bold yellow"
