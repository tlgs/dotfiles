format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$python\
$character
"""

[character]
success_symbol = '[::](green)'
error_symbol = '[::](red)'

[directory]
format = "[$read_only]($read_only_style)[$path]($style) "
style = "cyan"
read_only = "🔐 "

[git_commit]
tag_symbol = '  '

[git_branch]
symbol = " "
style = "blue"

[git_status]
style = "red"

[python]
symbol = " "
format = '[${symbol}(\($virtualenv\) )]($style)'
style = "yellow"
